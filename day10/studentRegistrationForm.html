<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Student Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    fieldset {
    width: 500px;
    margin: 20px auto;
    padding: 10px;
    border: 2px solid #55250f;
    border-radius: 8px;
    }
    form {
        align-self: center;
    }
    .b1 {
        background-color: rgb(8, 8, 158);
        color: white;
    }
    .b2 {
        background-color: rgb(255, 40, 40);
        color: white;
    }
  </style>
</head>
<body align="center">
    <h2 style="text-align: center; color: blue; ">STUDENT REGISTRATION FORM</h2>
  <form autocomplete="on">
    <fieldset>
      <legend><strong>Student Basic Details</strong></legend>

      <label for="fullName">Full name: </label>
      <input id="fullName" name="fullName" type="text" required
             placeholder="Enter your full name"
             pattern="^[A-Za-z][A-Za-z\s\.]{1,48}$"
             title="Only letters, spaces and periods. 2–49 characters." /><br /><br />

      <label for="dob">Date of birth: </label>
      <input id="dob" name="dob" type="date" required /><br /><br />

      <label>Gender  
      <label><input type="radio" name="gender" value="Male" required /> Male</label>
      <label><input type="radio" name="gender" value="Female" /> Female</label>
      <label><input type="radio" name="gender" value="Other" /> Other</label></label>
    </fieldset>

 
    <fieldset>
      <legend><strong>Student Contact Details</strong></legend>

      <label for="mobile">Mobile number :</label>
      <input id="mobile" name="mobile" type="tel" required
             inputmode="numeric" minlength="10" maxlength="10"
             pattern="^[6-9]\d{9}$" placeholder="Enter Mobile number"
             placeholder="Enter your mobile number"
             title="Enter a valid 10-digit mobile number starting with 6–9." /><br /><br />

      <label for="email">Email ID: </label>
      <input id="email" name="email" type="email" required
             placeholder="Enter your EmailID" />
    </fieldset>


    <fieldset>
      <legend><strong>Graduation Details</strong></legend>
      <label for="ssc"><input type="checkbox" name="ssc" id="ssc"/> SSC</label><br />
      <label for="inter">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="inter" id="inter"/> Intermediate</label><br />
      <label for="degree">&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="degree" id="degree"/> Degree</label>
    </fieldset>

    
    <fieldset>
      <legend><strong>Upload Documents</strong></legend>
      Upload your Photo: <input id="photo" name="photo" type="file" accept="image/*" /> <br><br>
      Upload your Resume: <input id="resume" name="resume" type="file" accept=".pdf,.doc,.docx" /> 
    </fieldset>

    <fieldset>
      <legend><strong>Preferences</strong></legend>
      <label for="notify">
        <input type="checkbox" id="notify" name="notify" />
        Register for Job Notifications
      </label>
    </fieldset>

    <fieldset>
      <legend><strong>Salary Expectations</strong></legend>
      <menu>
        <label for="salary">Expected Salary: </label>
        <select id="salary" name="salary" required>
          <option value="">-- Select Salary Range --</option>
          <option value="">2.5LPA – 3LPA</option>
          <option value="">3LPA – 5LPA</option>
          <option value="">5LPA – 7.5LPA</option>
          <option value="">7.5LPA – 10LPA</option>
        </select>
      </menu>
    </fieldset>

 
    <fieldset>
      <legend><strong>Message Box</strong></legend>
      <textarea id="message" name="message" rows="4" cols="40"
                maxlength="300" placeholder="Write a short message (max 300 chars)"></textarea>
    </fieldset>

    <button class="b1" ="submit">Submit</button>
    <button class="b2" type="reset">Reset</button>
  </form>
</body>
</html>
